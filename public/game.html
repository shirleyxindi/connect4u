<html>
    <head>
        <title>Connect4u</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 id="id1">CONNECT4U</h1>
        <div id="board"></div>
        <br>
        <ul>
            <li class="left"><div class="playerbutton yellow"></div></li>
            <li class="left"><p>YOU</p></div></li>
            <li class="right"><div class="playerbutton red"></div></li>
            <li class="right"><p>OPPONENT</p></li>
        </ul>
        <br>
        <div id="time" class = "blocktime"></div>
        <div id="myModal" class="modal">

            <div class="modal-content">
              <p id = 'winner'></p>
              <a href='/' class = 'pabutton'>Play again</a>
            </div>
          
        </div>

        <button id="fullScreen" class = "button" onclick="Fullscreen();">Fullscreen</button>
        <script src="game.js"></script>
        <script src="config.js"></script>

    </body>
</html>
