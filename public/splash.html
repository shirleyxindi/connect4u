<html>
    <head>
        <title>Connect4u</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body style ="background-color: #D9FFDF">
        <div id="home">
            <h1>CONNECT4U</h1>
            <div>
                <a class = "blocksplash">
                    Are you ready?
                    <p class="font1">
                        Connect 4 tokens of your color.<br>
                        The first one to achieve this wins!<br><br>
                        <p id='ongoing' class="font1">Ongoing games: 0</p>
                        <p id='players' class="font1">Players looking for opponent: 0</p>
                        <p id='total' class="font1">Total games played: 0</p>
                        Your name: <input type = "text" id = "namePlayer" value="">
                    </p>
                </a>
            </div>
            <br>
            <div>
                <form action="/play" method="get">
                    <button class="button" onclick="inputName()">
                        PLAY
                    </button>
                </form>
            </div>
        </div>
        <br>
        <script src="game.js"></script>
    </body>
</html>
